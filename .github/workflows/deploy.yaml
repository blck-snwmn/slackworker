name: Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
        - README.md

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          secrets: |
            NOTIFY_CHANNEL
        env:
          NOTIFY_CHANNEL: ${{ secrets.NOTIFY_CHANNEL }}